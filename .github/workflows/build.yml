name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Construir el paquete DEB
      run: ./build.sh

    - name: Subir el DEB a la acci√≥n de Github
      uses: actions/upload-artifact@v3
      with:
          name: iesavellaneda-tools.deb
          path: iesavellaneda-tools.deb

    - name: Crear la release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: ${{ steps.version.outputs.version }}
        tag_name: ${{ github.ref }}
      env:
        GITHUB_TOKEN: ${{ github.token }}      

    - name: Subir el DEB a la release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: iesavellaneda-tools.deb
        asset_name: iesavellaneda-tools.deb
        asset_content_type: application/vnd.debian.binary-package
