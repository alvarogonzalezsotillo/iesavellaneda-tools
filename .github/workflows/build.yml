name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Construir el paquete DEB
      run: ./build.sh

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
          name: iesavellaneda-tools.deb
          path: iesavellaneda-tools.deb
